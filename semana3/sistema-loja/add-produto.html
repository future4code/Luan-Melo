    <h2 class='adicionar-produto'>Adicionar Produtos</h2>
    <form action="">
        <div class='background-produto'>
            <div>
                <label for="link-foto">Link para foto: </label><br>
                <input placeholder="link da foto" type="url" id="link-foto" name="link-foto">
            </div>

            <div>
                <label for="descricao">Descrição do produto: </label><br>

                <input placeholder="descrição do produto" type="text" id="descricao" name="descrição">
            </div>

            <div>
                <label for="preco">Preço (em R$): </label><br>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input placeholder="preço do produto" type="number" id="preco" name="preço">
            </div>

            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label>Quantidade disponível: </label><br>
                <input type='number' placeholder="quantidade do produto">
            </div>

            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button class='btn-adicionar' type="submit">Adicionar</button>
            </div>
        </div>
    </form>
</body>
